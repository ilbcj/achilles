<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>round_maintain.html</title>
</head>

<body>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <div class="content-wrapper-inner">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>场次信息</h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active">赛季管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
			<div id="round_maintain_center_main_wapper" class="box box-primary">
				<div class="box-body">
					<div class="btn-group">
						<span id="add_round" class="btn btn-sm btn-flat btn-info margin"><i class="fa fa-plus"></i> 添加</span>
						<span id="del_rounds" class="btn btn-sm btn-flat btn-danger margin"><i class="fa fa-trash"></i> 删除</span>
					</div>
					<table id="round_main_table" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="text-center">
									<input type="checkbox"/>
								</th>
								<th>名称</th>
								<th>时间</th>
								<th>赛季</th>
								<th>状态</th>
								<th>描述</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
        </div>
        <!-- /.box-body -->
			</div>
			<!-- /#player_maintain_center_main_wapper -->
		
			<!-- 模态框（Modal） -->
			<div class="modal modal-info fade" id="round_detail_modal" data-backdrop='static' tabindex="-1">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" data-dismiss="modal">&times;</button>
			            <h4 class="modal-title">场次信息</h4>
			         </div>
			         <div class="modal-body">
								<!-- form start -->
								<form class="form-horizontal">
					        <div class="form-group">
										<label for="name" class="col-sm-2 control-label">名称</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="name" placeholder="名称">
										</div>
									</div>
									
									<div class="form-group">
										<label for="timestamp" class="col-sm-2 control-label">时间</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="timestamp" placeholder="时间" readonly>
										</div>
									</div>
					                
					        <div class="form-group">
										<label for="memo" class="col-sm-2 control-label">描述</label>
										<div class="col-sm-10">
											<textarea class="form-control" rows="7" id="memo" placeholder="描述"></textarea>
										</div>
									</div>
									
									<div class="form-group">
										<label for="status" class="col-sm-2 control-label">场次状态</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="status" placeholder="赛程状态" readonly>
										</div>
									</div>
									
									<div class="form-group">
										<label for="season" class="col-sm-2 control-label">赛季</label>
										<div class="col-sm-10">
											<select class="form-control" id="season" placeholder="所属赛季"></select>
										</div>
									</div>
									
									<div class="form-group">
										<label for="last_round" class="col-sm-2 control-label">上一场</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="last_round" placeholder="上一场" readonly>
										</div>
									</div>
									
			          </form>
			         </div>
			         <!-- /.modal-body -->
			         <div class="modal-footer">
			            <button id="round_detail_modal_confirm" class="btn btn-sm btn-outline"  data-dismiss="modal">确定</button>
			            <button class="btn btn-sm btn-outline" data-dismiss="modal">取消</button>
			         </div>
			      </div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>
			
			<div class="modal modal-info fade" id="round_confirm_modal" tabindex="-1">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" data-dismiss="modal">&times;</button>
			            <h4 class="modal-title">详细信息</h4>
			         </div>
			         <div class="modal-body" id="round_confirm_modal_message"></div>
			         <div class="modal-footer">
			            <button type="button" id="round_confirm_modal_confirm" class="btn btn-sm btn-outline"  data-dismiss="modal">确定</button>
			            <button type="button" class="btn btn-sm btn-outline" data-dismiss="modal">取消</button>
			         </div>
			      </div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper-inner -->
  </div>
  <!-- /.content-wrapper -->	
</body>
</html>
