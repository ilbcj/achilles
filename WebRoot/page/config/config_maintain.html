<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>config_maintain.html</title>
</head>

<body>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <div class="content-wrapper-inner">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>参数配置</h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active">系统管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
      <div id="config_maintain_center_main_wapper" class="box box-primary">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">系统功能参数</h3>
					</div>
			    <!-- /.box-header -->
			    <!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-info pull-right">Sign in</button>
						</div>
						<!-- /.box-footer -->
					</form>
			  </div>
			  
			  <div class="box box-warning">
					<div class="box-header with-border">
						<h3 class="box-title">测试功能参数</h3>
					</div>
			    <!-- /.box-header -->
			    <!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-info pull-right">Sign in</button>
						</div>
						<!-- /.box-footer -->
					</form>
			  </div>
			</div>
			<!-- /#config_maintain_center_main_wapper -->
		
			<!-- 模态框（Modal） -->
			<div class="modal modal-danger fade" id="del_Modal" tabindex="-1">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" data-dismiss="modal">&times;</button>
			            <h4 class="modal-title">提示</h4>
			         </div>
			         <div class="modal-body" id="save_config_message"></div>
			         <div class="modal-footer">
			            <button type="button" id="save_config_confirm" class="btn btn-sm btn-outline"  data-dismiss="modal">确定</button>
			            <button type="button" class="btn btn-sm btn-outline" data-dismiss="modal">取消</button>
			         </div>
			      </div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper-inner -->
  </div>
  <!-- /.content-wrapper -->	
</body>
</html>
