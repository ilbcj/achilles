<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>config_maintain.html</title>
</head>

<body>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <div class="content-wrapper-inner">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>参数配置</h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active">系统管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
      <div id="config_maintain_center_main_wapper" class="box box-primary">
				
					<div class="box-header with-border">
						<h3 class="box-title">系统功能参数</h3>
					</div>
			    <!-- /.box-header -->
			    <!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="max_players_count" class="col-sm-2 control-label">最大选手人数</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="max_players_count" placeholder="最大选手人数 -- 50">
								</div>
							</div>
<!-- 							<div class="form-group"> -->
<!-- 								<label for="max_date_range" class="col-sm-2 control-label">每轮比赛日期数</label> -->
<!-- 								<div class="col-sm-10"> -->
<!-- 									<input type="email" class="form-control" id="max_date_range" placeholder="每轮比赛日期数  - 6"> -->
<!-- 								</div> -->
<!-- 							</div> -->
							<div class="form-group">
								<label for="init_round_id" class="col-sm-2 control-label">初始轮赛程编号</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="init_round_id" placeholder="初始轮赛程编号 -- 1">
								</div>
							</div>
							<div class="form-group">
								<label for="max_init_top_one_score" class="col-sm-2 control-label">初始积分</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="max_init_top_one_score" placeholder="初始积分 -- 1050">
								</div>
							</div>
							<div class="form-group">
								<label for="init_score_diminishing_step" class="col-sm-2 control-label">初始积分递减值</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="init_score_diminishing_step" placeholder="初始积分递减值 -- 1">
								</div>
							</div>
							<div class="form-group">
								<label for="first_player_accept_challenge_count" class="col-sm-2 control-label">第一名每轮接受默认挑战数</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="first_player_accept_challenge_count" placeholder="第一名每轮接受挑战数 -- 2">
								</div>
							</div>
							<div class="form-group">
								<label for="min_accept_challenge_count" class="col-sm-2 control-label">选手每轮默认接受挑战数</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="min_accept_challenge_count" placeholder="选手每轮默认接受挑战数 -- 1">
								</div>
							</div>
							<div class="form-group">
								<label for="active_plat" class="col-sm-2 control-label">在用地图</label>
								<div class="col-sm-10">
									<select class="form-control select2" id="active_plat" multiple="multiple" placeholder="在用地图" style="width: 100%;" ></select>
								</div>
							</div>
							<div class="form-group">
								<label for="bonus_plat" class="col-sm-2 control-label">加分地图</label>
								<div class="col-sm-10">
									<select class="form-control select2" id="bonus_plat" multiple="multiple" placeholder="加分地图" style="width: 100%;" ></select>
								</div>
							</div>
							<div class="form-group">
								<label for="bonus_plat_score" class="col-sm-2 control-label">加分地图奖励分数</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="bonus_plat_score" placeholder="加分地图奖励分数 -- 10">
								</div>
							</div>
							<div class="form-group">
								<label for="days" class="col-sm-2 control-label">休息日</label>
								<div class="col-sm-10">
									<span class="margin"><input id="week0" type="checkbox" value="0"><label for="monday">星期一</label></span>
									<span class="margin"><input id="week1" type="checkbox" value="1"><label for="tuesday">星期二</label></span>
									<span class="margin"><input id="week2" type="checkbox" value="2"><label for="wednesday">星期三</label></span>
									<span class="margin"><input id="week3" type="checkbox" value="3"><label for="thusday">星期四</label></span>
									<span class="margin"><input id="week4" type="checkbox" value="4"><label for="friday">星期五</label></span>
									<span class="margin"><input id="week5" type="checkbox" value="5"><label for="saturday">星期六</label></span>
									<span class="margin"><input id="week6" type="checkbox" value="6"><label for="sunday">星期日</label></span>
								</div>
							</div>
							<div class="form-group">
								<label for="player_notice" class="col-sm-2 control-label">选手通告</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="3" id="player_notice" placeholder="选手通告"></textarea>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
					</form>
			  
			  
			  
					<div class="box-header with-border">
						<h3 class="box-title">测试功能参数</h3>
					</div>
			    <!-- /.box-header -->
			    <!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="max_challenge_count" class="col-sm-2 control-label">最大挑战次数</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="max_challenge_count" placeholder="最大挑战次数  - 5">
								</div>
							</div>
							<div class="form-group">
								<label for="max_percent_of_challenger_win" class="col-sm-2 control-label">挑战者最大胜率</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="max_percent_of_challenger_win" placeholder="挑战者最大胜率 -- 60">
								</div>
							</div>
							<div class="form-group">
								<label for="percent_of_challenger_win_diminishing_step" class="col-sm-2 control-label">挑战者胜率递减值</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="percent_of_challenger_win_diminishing_step" placeholder="挑战者胜率递减值 -- 5">
								</div>
							</div>
							<div class="form-group">
								<label for="rate_of_chosen_mondy_to_thursday" class="col-sm-2 control-label">工作日选取概率</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="rate_of_chosen_mondy_to_thursday" placeholder="工作日选取概率 -- 30">
								</div>
							</div>
							<div class="form-group">
								<label for="rate_of_chosen_saturday_to_sunday" class="col-sm-2 control-label">周末选取概率</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="rate_of_chosen_saturday_to_sunday" placeholder="周末选取概率 -- 80">
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<div class="row">
							<div class="col-xs-6"><button id="config_reset" type="button" class="btn btn-default btn-block">还原</button></div>
							<div class="col-xs-6"><button id="config_save" type="button" class="btn btn-info btn-block pull-right">保存</button></div>
							</div>
						</div>
						<!-- /.box-footer -->
					</form>
			  
			</div>
			<!-- /#config_maintain_center_main_wapper -->
		
			<!-- 模态框（Modal） -->
			<div class="modal modal-danger fade" id="del_Modal" tabindex="-1">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" data-dismiss="modal">&times;</button>
			            <h4 class="modal-title">提示</h4>
			         </div>
			         <div class="modal-body" id="save_config_message"></div>
			         <div class="modal-footer">
			            <button type="button" id="save_config_confirm" class="btn btn-sm btn-outline"  data-dismiss="modal">确定</button>
			            <button type="button" class="btn btn-sm btn-outline" data-dismiss="modal">取消</button>
			         </div>
			      </div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper-inner -->
  </div>
  <!-- /.content-wrapper -->	
</body>
</html>
